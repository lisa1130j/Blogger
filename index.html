      <!-- Force light theme only for users whose system prefers dark -->
    <script>
      (function () {
        if (window.matchMedia?.('(prefers-color-scheme: dark)').matches) {
          const d = document.documentElement;
          d.classList.remove('dark');          // remove Tailwind dark mode if present
          d.style.colorScheme = 'light';       // native scrollbars, form controls stay light
          d.setAttribute('data-forced-light', '1');
          try { sessionStorage.setItem('forced-light', '1'); } catch (_) {}
        }
      })();
    </script>
